<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <button id="loginGoogle" type="button">
             <img src="logo-google.png"  alt="Google" />
            <span>Google</span></button>
          </a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="logo-facebook.png" alt="Apple" />
            <span>Facebook</span>
          </a>
        </div>
      </div> 

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" placeholder="Enter email address" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="userPassword">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="userPassword" placeholder="Enter your password" required />
      </div>

       <!-- Login button -->
      <button type="button" id="login">Log In</button>

      <p class="sign_up">Don't have an account? <a href="./index.html">Sign up</a></p>
    </form>
  </div>

  <script src="login.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- <script src="firebase.js" type="module"></script> -->
</body>
</html>
